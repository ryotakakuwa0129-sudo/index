<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>一覧</title>
<link rel="stylesheet" href="style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<div class="container">
<h1>宿題一覧</h1>
<div class="card" id="list"></div>
</div>

<script src="liff.js"></script>
<script src="api.js"></script>
<script>
(async()=>{
  const r = await api("getHomework",{userId:window.USER_ID});
  const list = document.getElementById("list");
  r.items.forEach(i=>{
    const d = document.createElement("div");
    d.textContent = `${i.subject}｜${i.title}（${i.date}）`;
    list.appendChild(d);
  });
})();
</script>
</body>
</html>
