<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>完了登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="liff.js"></script>
</head>
<body>

<div class="card fade-in">
  <h1>✅ 宿題完了</h1>
  <form id="list"></form>
  <button id="doneBtn" class="primary">完了にする</button>
</div>

<script>
async function main() {
  await liffInit();
  const userId = getUserId();

  const undone = await api("getUndoneHomework", { userId });

  const form = document.getElementById("list");
  undone.forEach(t => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="checkbox" value="${t}"> ${t}`;
    form.appendChild(label);
  });

  document.getElementById("doneBtn").onclick = async () => {
    const done = [...document.querySelectorAll("input:checked")].map(x => x.value);
    await api("doneHomework", { userId, doneList: done });
    closeLiff();
  };
}
main();
</script>
</body>
</html>
