<body>
<h2>宿題追加</h2>

<div class="subjects">
  <button onclick="setSubject('国語')">国語</button>
  <button onclick="setSubject('数学')">数学</button>
  <button onclick="setSubject('英語')">英語</button>
  <button onclick="setSubject('理科')">理科</button>
  <button onclick="setSubject('社会')">社会</button>
  <button onclick="setSubject('保健体育')">保体</button>
  <button onclick="setSubject('美術')">美術</button>
  <button onclick="setSubject('音楽')">音楽</button>
  <button onclick="setSubject('その他')">その他</button>
</div>

<input id="subject" readonly>
<input id="text" placeholder="内容">
<input id="date" type="date">

<button onclick="addHomework()">保存</button>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="liff.js"></script>
<script>
initLIFF("add");

function setSubject(s){
  subject.value = s;
}

async function addHomework(){
  await api("addHomework",{
    subject: subject.value,
    text: text.value,
    date: date.value
  });
  alert("追加しました");
}
</script>
</body>
