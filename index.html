<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>宿題管理</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
<header>📘 宿題管理</header>

<!-- ================= 登録 ================= -->
<section id="page-register">
  <h2>ユーザー登録</h2>
  <p>初回のみ登録が必要です</p>
  <button class="primary" onclick="register()">登録する</button>
</section>

<!-- ================= 追加 ================= -->
<section id="page-add">
  <h2>宿題追加</h2>

  <label>教科</label>
  <div class="subjects">
    <button onclick="selectSubject('国語')">国語</button>
    <button onclick="selectSubject('数学')">数学</button>
    <button onclick="selectSubject('理科')">理科</button>
    <button onclick="selectSubject('社会')">社会</button>
    <button onclick="selectSubject('英語')">英語</button>
    <button onclick="selectSubject('音楽')">音楽</button>
    <button onclick="selectSubject('美術')">美術</button>
    <button onclick="selectSubject('保体')">保体</button>
    <button onclick="selectSubject('その他')">その他</button>
  </div>

  <input id="hwText" placeholder="宿題内容">
  <input id="hwDate" type="date">

  <button class="primary" onclick="addHomework()">追加</button>
</section>

<!-- ================= 完了 ================= -->
<section id="page-done">
  <h2>宿題完了</h2>
  <div id="doneList"></div>
  <button class="primary" onclick="doneHomework()">完了登録</button>
</section>

<script src="api.js"></script>
<script src="liff.js"></script>
</body>
</html>
