<script>
const GAS_URL = "YOUR_GAS_WEBAPP_URL";
const LIFF_ID = "YOUR_LIFF_ID";

let userId = "";
let selectedSubject = "";

async function init() {
  try {
    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) liff.login();
    userId = liff.getContext().userId;
    document.getElementById("status").innerText = "ãƒ­ã‚°ã‚¤ãƒ³ä¸­...";
    await checkUser();
    setupSubjectButtons();
    await loadUndone();
    document.getElementById("status").innerText = "æº–å‚™å®Œäº†";
  } catch (e) {
    document.getElementById("status").innerText = "åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼";
    console.error(e);
  }
}

// å…±é€š POST
async function post(data) {
  const res = await fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  return res.json();
}

// ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²ç¢ºèª
async function checkUser() {
  const res = await post({ action: "checkUser", userId });
  if (!res.registered) await post({ action: "register", userId });
}

// æ•™ç§‘ãƒœã‚¿ãƒ³è¨­å®š
function setupSubjectButtons() {
  const buttons = document.querySelectorAll(".btn-subject");
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      selectedSubject = btn.innerText;
      buttons.forEach(b => b.classList.remove("btn-selected"));
      btn.classList.add("btn-selected");
    });
  });
}

// å®¿é¡Œè¿½åŠ 
async function addHomework() {
  const text = document.getElementById("text").value;
  const date = document.getElementById("date").value;

  if (!selectedSubject) { alert("æ•™ç§‘ã‚’é¸ã‚“ã§ãã ã•ã„"); return; }
  if (!text || !date) { alert("å†…å®¹ã¨æœŸé™ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }

  await post({
    action: "addHomework",
    subject: selectedSubject,
    text,
    date
  });

  document.getElementById("text").value = "";
  document.getElementById("date").value = "";
  selectedSubject = "";
  document.querySelectorAll(".btn-subject").forEach(b => b.classList.remove("btn-selected"));
  alert("è¿½åŠ ã—ã¾ã—ãŸ");
  await loadUndone();
}

// æœªå®Œäº†å®¿é¡Œèª­ã¿è¾¼ã¿
async function loadUndone() {
  const res = await post({ action: "getUndoneHomework", userId });
  const list = document.getElementById("list");
  list.innerHTML = "";
  res.forEach(t => {
    const div = document.createElement("div");
    div.className = "hw";
    div.innerHTML = `<label><input type="checkbox" value="${t}"> ${t}</label>`;
    list.appendChild(div);
  });
}

// å®¿é¡Œå®Œäº†
async function doneHomework() {
  const checked = [...document.querySelectorAll("#list input[type=checkbox]:checked")].map(c => c.value);
  if (checked.length === 0) { alert("ãƒã‚§ãƒƒã‚¯ã—ã¦ãã ã•ã„"); return; }

  await post({ action: "doneHomework", userId, doneList: checked });
  alert("å®Œäº†ã«ã—ã¾ã—ãŸ");
  await loadUndone();
}

window.onload = init;
