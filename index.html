<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF宿題管理</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .card {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    h1 { font-size: 22px; margin-bottom: 10px; }
    h2 { font-size: 18px; margin-top: 0; }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #06c755;
      color: #fff;
      border: none;
      margin-top: 16px;
    }
    button.secondary {
      background: #4a6cff;
    }
    .hidden { display: none; }
    .loading {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div id="loading" class="loading">読み込み中…</div>

<!-- ユーザー登録 -->
<div id="register" class="card hidden">
  <h1>ユーザー登録</h1>
  <p>最初に登録してください</p>
  <button id="registerBtn">登録する</button>
</div>

<!-- 宿題追加 -->
<div id="addHomework" class="card hidden">
  <h2>宿題追加</h2>

  <label for="subject">教科</label>
  <select id="subject" name="subject">
    <option value="国語">国語</option>
    <option value="数学">数学</option>
    <option value="英語">英語</option>
    <option value="理科">理科</option>
    <option value="社会">社会</option>
    <option value="美術">美術</option>
    <option value="音楽">音楽</option>
    <option value="その他">その他</option>
  </select>

  <label for="content">内容</label>
  <input id="content" name="content" type="text" placeholder="例：ワークP12-13">

  <label for="deadline">期限</label>
  <input id="deadline" name="deadline" type="date">

  <button id="addBtn">追加する</button>
</div>

<script>
/* ===== 設定 ===== */
const LIFF_ID = "2008725002-jHJsEKRx";
const GAS_URL = "https://script.google.com/macros/s/AKfycbz910FJbvEKdMV-8dEGncfx2YocZHmNVeuyZHRA26c6SmqEaBEgPzwURfl1fQonvpTbpQ/exec";

/* ===== 初期化 ===== */
document.addEventListener("DOMContentLoaded", () => {
  liff.init({ liffId: LIFF_ID })
    .then(initApp)
    .catch(err => alert("LIFF初期化失敗：" + err));
});

async function initApp() {
  const profile = await liff.getProfile();
  const userId = profile.userId;

  const res = await postToGAS({
    action: "checkUser",
    userId
  });

  document.getElementById("loading").classList.add("hidden");

  if (!res.registered) {
    show("register");
    document.getElementById("registerBtn").onclick = () => register(userId);
  } else {
    show("addHomework");
    document.getElementById("addBtn").onclick = () => addHomework(userId);
  }
}

/* ===== 表示制御 ===== */
function show(id) {
  document.querySelectorAll(".card").forEach(el => el.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* ===== GAS通信 ===== */
function postToGAS(data) {
  return fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  }).then(r => r.json());
}

/* ===== 登録 ===== */
function register(userId) {
  postToGAS({ action: "register", userId })
    .then(() => {
      alert("登録完了！");
      liff.closeWindow();
    });
}

/* ===== 宿題追加 ===== */
function addHomework(userId) {
  const subject = document.getElementById("subject").value;
  const content = document.getElementById("content").value;
  const deadline = document.getElementById("deadline").value;

  if (!content || !deadline) {
    alert("内容と期限を入力してください");
    return;
  }

  postToGAS({
    action: "addHomework",
    userId,
    subject,
    content,
    deadline
  }).then(() => {
    alert("追加しました！");
    liff.closeWindow();
  });
}
</script>

</body>
</html>
